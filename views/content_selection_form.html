<!DOCTYPE html>
<html>
  <head>
    <title>ACOS Server</title>
    <script src="/lib/jquery-1.11.2.min.js"></script>
  </head>
  <body>
    <form method="post" action="{{content_item_return_url}}" id="assignment_selection">
      <input type="hidden" name="lti_message_type" value="{{responseObject.lti_message_type}}"/>
      <input type="hidden" name="lti_version" value="{{responseObject.lti_version}}"/>
      <input type="hidden" name="content_items" value="{{responseObject.content_items}}"/>
      <input type="hidden" name="oauth_version" value="{{responseObject.oauth_version}}"/>
      <input type="hidden" name="oauth_nonce" value="{{responseObject.oauth_nonce}}"/>
      <input type="hidden" name="oauth_timestamp" value="{{responseObject.oauth_timestamp}}"/>
      <input type="hidden" name="oauth_consumer_key" value="{{responseObject.oauth_consumer_key }}"/>
      <input type="hidden" name="oauth_callback" value="{{responseObject.oauth_callback}}"/>
      <input type="hidden" name="oauth_signature_method" value="{{responseObject.oauth_signature_method}}"/>
      <input type="hidden" name="oauth_signature" value="{{responseObject.oauth_signature}}"/>
  </form>

  <script>
    $(document).ready(function(){
        $('#assignment_selection').submit()
    });
  </script>
  
  
  </body>
</html>
